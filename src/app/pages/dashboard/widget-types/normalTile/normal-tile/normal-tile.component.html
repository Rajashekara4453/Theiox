<div class="kpi-widget">
    <div class="data-container" [style.border-bottom]="cData.chartOptions.isShowBorder?'2px solid'+ textColor:''">
      <div class="data-left">
      <p class="text-truncate sensor-name" *ngIf="cData.chartOptions.autoRefreshType == 'realTime'" title="{{title}}">{{title}}</p>
      <h6 class="text-truncate" [style.color]="textColor" title="{{labelValue}}">{{labelValue}} <span>{{labelUnit}}</span> </h6> 
      <!-- *ngIf="doCompare"   -->
      <p class="percentage" *ngIf="doCompare" [ngClass]="getColorDifference()"  title="Previous: {{secondValue}}"><span class="fa" [ngClass]="{'fa-caret-up':isPositive, 'fa-caret-down':!isPositive}"></span>{{percentageVal}}%</p>
      <div class="data-footer" *ngIf="showFooter && this.cData.chartOptions.autoRefreshType == 'realTime'">
        <ul>
            <ng-container *ngFor="let item of priorityList">
          <li title="{{item['priority']}}: {{item['condition']['value']}}{{item['value']}}">
            <i class="{{item['icon']}}" [style.color]="item['color']"></i>&nbsp;
            {{item['value']}}
          </li>
        </ng-container>
        </ul>
                  </div>  
    </div>
      <div class="data-right h-100" *ngIf="cData.chartOptions.img != ''" >
        <div class="image-container h-100">
            <img class="h-100" src="{{cData.chartOptions.img}}">
